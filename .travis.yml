dist: bionic
language: rust
rust:
  - stable
env:
  global:
    - NODE_VERSION="v14.7.0"
    - SOLANA_VERSION="v1.7.11"
    - ANCHOR_VERSION="v0.14.0"

before_deploy:
  - anchor build --verifiable
  - echo "### SHA256 Checksums" > release_notes.md
  - sha256sum target/deploy/serum_multisig.so > binary.txt
  - sha256sum target/idl/serum_multisig.json > idl.txt
  - cat *.txt >> release_notes.md
  - echo "" >> release_notes.md
  - echo "Built with Anchor [${ANCHOR_VERSION}](https://github.com/project-serum/anchor/releases/tag/${ANCHOR_VERSION})." >> release_notes.md

deploy:
  provider: releases
  edge: true
  file:
    - "target/deploy/serum_multisig.so"
    - "target/idl/serum_multisig.json"
  release_notes_file: release_notes.md
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 

_defaults: &defaults
  before_install:
  - nvm install $NODE_VERSION
  - npm install -g mocha
  - npm install -g @project-serum/anchor
  - sudo apt-get install -y pkg-config build-essential libudev-dev
  - sh -c "$(curl -sSfL https://release.solana.com/${SOLANA_VERSION}/install)"
  - export PATH="/home/travis/.local/share/solana/install/active_release/bin:$PATH"
  - export NODE_PATH="/home/travis/.nvm/versions/node/${NODE_VERSION}/lib/node_modules/:${NODE_PATH}"
  - yes | solana-keygen new
  - cargo install --git https://github.com/project-serum/anchor --tag ${ANCHOR_VERSION} anchor-cli --locked

jobs:
  include:
    - <<: *defaults
      name: Runs the tests
      script:
        - anchor test
